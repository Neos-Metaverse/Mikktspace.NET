trigger:
- master

strategy:
 matrix:
   windows:
     imageName: 'windows-latest'
     cmakeArgs: '-G "Visual Studio 16 2019"'
     buildSystem : 'CMAKE'
   linux:
     imageName: 'ubuntu-latest'
     cmakeArgs: ''
     buildSystem : 'CMAKE'
   android:
     imageName: 'windows-latest'
     buildSystem : 'JNI'

pool:
  vmImage: $(imageName)

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'choco install ninja'
  condition: eq( variables['Agent.JobName'], 'Job android' )

- task: CMake@1
  inputs:
    cmakeArgs: $(cmakeArgs)
  condition: eq( variables['buildSystem'], 'CMAKE' )

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'tree -a'